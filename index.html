<!DOCTYPE html>
<html>
<head>
    <title>SMSJournal</title>
    <!--boostrap 4 CSS-->
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <!--CSS sheet for iPhone-->
    <link rel="stylesheet" href="lib/devices.min.css" type="text/css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--jQuery (AJAX)-->
    <script src="lib/jquery.min.js"></script>
    <!--boostrap 4 JS-->
    <script src="lib/bootstrap.bundle.min.js"></script>
    <!--JS Animation Library-->
    <script src="lib/anime.min.js"></script>
</head>
<body>
<div class="container">
    <!--Title (Animated) and Signup-->
    <div class="row">
        <!--Title Animated-->
        <div class="col-xs-12 col-md-6">
            <h1>SMSJournal</h1>
        </div>
        <!--Signup Form-->
        <div class="col-xs-12 col-md-6">
            <button class="btn btn-primary">Sign Up</button>
        </div>
    </div><!--row-->
    <!--How it works Animation-->
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <h1>Journal from your phone</h1>
            <div class="shrink-phone">
                <div class="marvel-device iphone8 black">
                    <div class="top-bar"></div>
                    <div class="sleep"></div>
                    <div class="volume"></div>
                    <div class="camera"></div>
                    <div class="sensor"></div>
                    <div class="speaker"></div>
                    <div class="screen">
                        <div class="message me">
                            Today I got a promotion at work.
                        </div>
                        <div class="message me">
                            Mr. Whiskers turns five today!
                        </div>
                    </div>
                    <div class="home"></div>
                    <div class="bottom-bar"></div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6">
            <h1>Edit in Google Docs</h1>
        <form>
            <div class='form-group'>
                <textarea class="form-control" id="gDoc" rows="10"></textarea>
            </div>
        </form>
    </div>
</div><!--row-->
    <!--Why Journal-->
    <div class="row">
        <div class="col-xs-12">
            <h1>Why Journal</h1>
        </div>
    </div><!--row-->
    <!--Features-->
    <div class="row">
        <div class="col-xs-12">
            <h1>Features</h1>
        </div>
    </div><!--row-->
    <!--Contact-->
    <div class="row">
        <div class="col-xs-12">
            <h1>Contact</h1>
        </div>
    </div><!--row-->
</div><!--container-->
<!--Footer-->
<footer class="py-5 bg-dark main-footer">
  <div class="container">
    <p class="m-0 text-center">
        <a href="/terms/">Terms</a> |
        <a href="/privacy">Privacy</a> |
        <a href="/contact">Support</a> |
        <a href="/contact">Source</a>
    </p>
<hr>
    <p class="m-0 text-center">Copyright &copy; 2019 GrammieGram LLC</p>
  </div>
  <!-- /.container -->
</footer>
<script src="script.js"></script>
</body>
</html>
